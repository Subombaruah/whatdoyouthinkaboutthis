<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call for Unity</title>
  <style>
    body {
      background: linear-gradient(#ffcccc, #ffe6e6);
      font-family: Tahoma, sans-serif;
      padding: 20px;
      color: #111;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #a60000;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
      text-align: center;
    }
    .highlight {
      color: #cc0000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Call for Unity</h1>
  <p>It’s time to look beyond nationality, religion, and politics.</p>
  <p>We must unite against terror — <span class="highlight">not each other</span>.</p>
  <p>Let the voice of peace echo louder than the noise of violence.</p>
</body>
</html>
